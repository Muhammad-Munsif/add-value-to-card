<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Cards with Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Add Fruits to Cards</h2>
      <div class="mb-3">
        <input
          type="text"
          id="fruitName"
          class="form-control"
          placeholder="Enter fruit name... Enter "
        />
        <input
          type="number"
          id="fruitPrice"
          class="form-control mt-2"
          placeholder="Enter price..."
        />
      </div>
      <button class="btn btn-primary w-100" onclick="addCard()">
        Add Card
      </button>
      <div id="cardContainer" class="mt-4 row g-3"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
