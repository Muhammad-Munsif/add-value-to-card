<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Cards Collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #3498db;
        --secondary: #2ecc71;
        --accent: #e74c3c;
        --light: #f8f9fa;
        --dark: #2c3e50;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding-bottom: 2rem;
      }

      .container {
        max-width: 1200px;
      }

      .header {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        padding: 2rem 0;
        border-radius: 0 0 20px 20px;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
      }

      .header h1 {
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .input-section {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
      }

      .form-control {
        border-radius: 10px;
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
      }

      .btn-primary {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border: none;
        border-radius: 10px;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: var(--shadow);
        transition: all 0.3s;
        overflow: hidden;
        background: white;
        height: 100%;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: 700;
        font-size: 1.25rem;
        border-bottom: none;
      }

      .card-body {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: calc(100% - 60px);
      }

      .price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--dark);
        margin: 1rem 0;
      }

      .currency {
        color: var(--secondary);
      }

      .btn-danger {
        background: linear-gradient(to right, #e74c3c, #c0392b);
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(231, 76, 60, 0.3);
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #bdc3c7;
      }

      .fruit-icon {
        font-size: 2.5rem;
        color: var(--secondary);
        margin-bottom: 1rem;
      }

      .stats {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
      }

      .stat-item {
        text-align: center;
        padding: 0.5rem;
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary);
      }

      .stat-label {
        font-size: 0.9rem;
        color: #6c757d;
      }

      @media (max-width: 768px) {
        .header {
          padding: 1.5rem 0;
        }

        .header h1 {
          font-size: 1.75rem;
        }

        .input-section {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container text-center">
        <h1><i class="fas fa-apple-alt me-2"></i>Fruit Cards Collection</h1>
        <p class="mt-2">
          Add your favorite fruits and their prices to create beautiful cards
        </p>
      </div>
    </div>

    <div class="container">
      <div class="input-section">
        <div class="row">
          <div class="col-md-5 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white"
                ><i class="fas fa-apple-alt"></i
              ></span>
              <input
                type="text"
                id="fruitName"
                class="form-control"
                placeholder="Enter fruit name (e.g., Apple, Banana)"
              />
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-success text-white"
                ><i class="fas fa-dollar-sign"></i
              ></span>
              <input
                type="number"
                id="fruitPrice"
                class="form-control"
                placeholder="Enter price (e.g., 2.99)"
                step="0.01"
                min="0"
              />
            </div>
          </div>
          <div class="col-md-2 mb-3">
            <button class="btn btn-primary w-100 h-100" onclick="addCard()">
              <i class="fas fa-plus me-2"></i>Add Card
            </button>
          </div>
        </div>
      </div>

      <div class="stats mb-4">
        <div class="row text-center">
          <div class="col-md-4 stat-item">
            <div class="stat-value" id="totalCards">0</div>
            <div class="stat-label">Total Cards</div>
          </div>
          <div class="col-md-4 stat-item">
            <div class="stat-value" id="averagePrice">$0.00</div>
            <div class="stat-label">Average Price</div>
          </div>
          <div class="col-md-4 stat-item">
            <div class="stat-value" id="totalValue">$0.00</div>
            <div class="stat-label">Total Value</div>
          </div>
        </div>
      </div>

      <div id="cardContainer" class="row g-4">
        <!-- Cards will be dynamically added here -->
      </div>

      <div id="emptyState" class="empty-state">
        <i class="fas fa-shopping-basket"></i>
        <h3>No fruit cards yet</h3>
        <p>Add your first fruit card using the form above</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadCards();
        updateStats();
      });

      function addCard() {
        let name = document.getElementById("fruitName").value.trim();
        let price = parseFloat(
          document.getElementById("fruitPrice").value.trim()
        );

        if (name === "" || isNaN(price) || price < 0) {
          alert("Please enter a valid fruit name and price!");
          return;
        }

        let cardData = { name, price };
        let cards = JSON.parse(localStorage.getItem("cards")) || [];
        cards.push(cardData);
        localStorage.setItem("cards", JSON.stringify(cards));

        renderCard(cardData);
        updateStats();

        document.getElementById("fruitName").value = "";
        document.getElementById("fruitPrice").value = "";
        document.getElementById("fruitName").focus();
      }

      function renderCard(cardData) {
        let cardContainer = document.getElementById("cardContainer");
        let emptyState = document.getElementById("emptyState");

        // Hide empty state if it's the first card
        if (emptyState) {
          emptyState.style.display = "none";
        }

        let cardDiv = document.createElement("div");
        cardDiv.classList.add("col-md-6", "col-lg-4", "col-xl-3");
        cardDiv.innerHTML = `
          <div class="card">
            <div class="card-header">
              <i class="fas fa-apple-alt me-2"></i>${cardData.name}
            </div>
            <div class="card-body">
              <div>
                <div class="fruit-icon">
                  <i class="fas fa-${getFruitIcon(cardData.name)}"></i>
                </div>
                <div class="price"><span class="currency">$</span>${cardData.price.toFixed(
                  2
                )}</div>
              </div>
              <button class="btn btn-danger w-100" onclick="deleteCard(this, '${
                cardData.name
              }')">
                <i class="fas fa-trash me-1"></i> Remove
              </button>
            </div>
          </div>
        `;
        cardContainer.appendChild(cardDiv);
      }

      function getFruitIcon(fruitName) {
        const fruitIcons = {
          apple: "apple-alt",
          banana: "banana",
          orange: "orange",
          strawberry: "strawberry",
          watermelon: "watermelon",
          grapes: "grapes",
          lemon: "lemon",
          pear: "pear",
          pineapple: "pineapple",
          cherry: "cherry",
          peach: "peach",
          mango: "mango",
        };

        const lowerName = fruitName.toLowerCase();
        for (let fruit in fruitIcons) {
          if (lowerName.includes(fruit)) {
            return fruitIcons[fruit];
          }
        }

        return "apple-alt"; // default icon
      }

      function loadCards() {
        let cards = JSON.parse(localStorage.getItem("cards")) || [];
        let cardContainer = document.getElementById("cardContainer");
        let emptyState = document.getElementById("emptyState");

        if (cards.length === 0) {
          if (emptyState) emptyState.style.display = "block";
          return;
        }

        if (emptyState) emptyState.style.display = "none";
        cardContainer.innerHTML = "";
        cards.forEach(renderCard);
      }

      function deleteCard(button, name) {
        let cardElement = button.closest(".col-md-6");
        cardElement.style.opacity = "0";
        cardElement.style.transform = "translateX(100px)";

        setTimeout(() => {
          cardElement.remove();
          let cards = JSON.parse(localStorage.getItem("cards")) || [];
          cards = cards.filter((card) => card.name !== name);
          localStorage.setItem("cards", JSON.stringify(cards));

          updateStats();

          // Show empty state if no cards left
          if (cards.length === 0) {
            document.getElementById("emptyState").style.display = "block";
          }
        }, 300);
      }

      function updateStats() {
        let cards = JSON.parse(localStorage.getItem("cards")) || [];
        let totalCards = cards.length;
        let totalValue = cards.reduce((sum, card) => sum + card.price, 0);
        let averagePrice = totalCards > 0 ? totalValue / totalCards : 0;

        document.getElementById("totalCards").textContent = totalCards;
        document.getElementById(
          "averagePrice"
        ).textContent = `$${averagePrice.toFixed(2)}`;
        document.getElementById(
          "totalValue"
        ).textContent = `$${totalValue.toFixed(2)}`;
      }
    </script>
  </body>
</html>
