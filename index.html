<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Cards with Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", Courier, monospace;
}
.card {
  max-width: 300px;
  margin: auto;
  text-align: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Add Fruits to Cards</h2>
      <div class="mb-3">
        <input
          type="text"
          id="fruitName"
          class="form-control"
          placeholder="Enter fruit name..."
        />
        <input
          type="number"
          id="fruitPrice"
          class="form-control mt-2"
          placeholder="Enter price..."
        />
      </div>
      <button class="btn btn-primary w-100" onclick="addCard()">
        Add Card
      </button>
      <div id="cardContainer" class="mt-4 row g-3"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", loadCards);
function addCard() {
  let name = document.getElementById("fruitName").value.trim();
  let price = document.getElementById("fruitPrice").value.trim();
  if (name === "" || price === "") {
    alert("Please enter both fruit name and price!");
    return;
  }
  let cardData = { name, price };
  let cards = JSON.parse(localStorage.getItem("cards")) || [];
  cards.push(cardData);
  localStorage.setItem("cards", JSON.stringify(cards));
  renderCard(cardData);
  document.getElementById("fruitName").value = "";
  document.getElementById("fruitPrice").value = "";
}
function renderCard(cardData) {
  let cardContainer = document.getElementById("cardContainer");
  let cardDiv = document.createElement("div");
  cardDiv.classList.add("col-md-4");
  cardDiv.innerHTML = `
        <div class="card p-3">
            <h4>${cardData.name}</h4>
            <p>Price: $<span>${cardData.price}</span></p>
            <button class="btn btn-danger btn-sm" onclick="deleteCard(this, '${cardData.name}')">Remove</button>
        </div>
    `;
  cardContainer.appendChild(cardDiv);
}
function loadCards() {
  let cards = JSON.parse(localStorage.getItem("cards")) || [];
  cards.forEach(renderCard);
}
function deleteCard(button, name) {
  let cardElement = button.closest(".col-md-4");
  cardElement.remove();
  let cards = JSON.parse(localStorage.getItem("cards")) || [];
  cards = cards.filter((card) => card.name !== name);
  localStorage.setItem("cards", JSON.stringify(cards));
}

    </script>
    <script src="js/script.js"></script>
  </body>
</html>
